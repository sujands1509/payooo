<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payooo App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">

  <div class="h-[150px] w-[300px] flex justify-center items-center bg-[url(./assets/bg.png)] bg-cover">
    <img src="./assets/Group.png" alt="">
  </div>
  <form class="w-[350px] bg-white p-5 rounded-2xl">
    <div>
      <label class="font-semibold" for="">Mobile Number</label>
      <input type="text" placeholder="Enter Your Number" class="input mt-3" id="mobile-number"/>
    </div>
    <div class="mt-5">
      <label class="font-semibold" for="">4 Digit Pin</label>
      <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-3" id="pin-number" />
    </div>
    <div class="mt-5"><button  class="btn  bg-[#0874f2] w-full rounded-4xl text-white" id="loginButton">Login</button></div>
  </form>
  <script src="./js/script.js"></script>
</body>
</html>
